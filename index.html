<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>tictactoe</title>
  <link rel="stylesheet" href="./resources/styles/reset.css">
  <link rel="stylesheet" href="./resources/styles/master.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="entire-app">
    <div class="title">
      <span>tictactoe</span>
    </div>
    <div id="settings" class="piece-player-section">
      <div class="x-o-pick section">
        <div class="intro">
          <h2>Select X or O</h2>
        </div>
        <div class="pick pick-pieces">
          <div id="pick-x" class="pick-piece" >
            <span>X</span>
          </div>
          <div id="pick-o" class="pick-piece">
            <span>O</span>
          </div>
        </div>
      </div>
      <div class="number-players section">
        <div class="intro">
          <h2>Select players</h2>
        </div>
        <div class="pick pick-players">
          <div id="one-player" class="pick-1 pick-player">
            <span>1 player</span>
          </div>
          <div id="two-players" class="pick-2 pick-player">
            <span>2 players</span>
          </div>
          <div class="go-back-next">
            <button id="next-button" type="button" name="Next"><span>Next</span></button>
          </div>
        </div>
      </div>
    </div>
    <div id="board" class="play-area">
      <div class="board-section">
        <div class="who-goes-first">
          <div class="player1-goes show-turn">
          </div>
          <div class="player2-goes show-turn">
          </div>
        </div>
        <div class="all-positions">
          <div class="positions">
            <div id="zero" class="row top">
              <div class="one-position">
                <span></span>
              </div>
              <div id="one" class="one-position">
                <span></span>
              </div>
              <div id="two"class="one-position">
                <span></span>
              </div>
            </div>
          </div>
          <div class="positions">
            <div class="row middle">
              <div id="three" class="one-position">
                <span></span>
              </div>
              <div id="four" class="one-position">
                <span></span>
              </div>
              <div id="five" class="one-position">
                <span></span>
              </div>
            </div>
          </div>
          <div class="positions">
            <div class="row bottom">
              <div id="six"class="one-position">
                <span></span>
              </div>
              <div id="seven" class="one-position">
                <span></span>
              </div>
              <div id="eight" class="one-position">
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- end board section -->
      <div class="results-section">
        <div class="result-of-game">
          <h2 id="who-won"></h2>
        </div>
      </div>
      <div class="go-back-next">
        <button id="back" type="button" name="back"><span>Go Back</span></button>
      </div>
    </div>

  </div>
  <footer>
    <span>A <a href="https://www.freecodecamp.com/challenges/build-a-tic-tac-toe-game" target="_blank">freeCodeCamp project</a> by Lino.</span>
  </footer>
  <div class="play-area">
  </div>
</div>
<script type="text/javascript" src="./resources/main.js">
</script>
</body>
</html>
